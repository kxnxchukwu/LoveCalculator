<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type='module' src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Love Calculator</title>
</head>
<body>
    <h1 class="h1 text-center text-primary mt-4">Love Calculator</h1>
    <p class="h3 lead text-center text-primary mb-4">Try it out here</h1>
    <div class="justify-content-center col-lg-8 offset-lg-2 mt-5 pt-5">
        <div class="my-auto mx-auto row justify-content-center">
            <div class="form-group mr-2">
                <label for="name1">Your name</label>
                <input type="text" name="name1" id="name1" value="" size="25" autofocus placeholder="Full name" onkeyup="success()" required>
            </div>
            <div class="form-group ml-2">
                <label for="name2">Your crush</label>
                <input type="text" name="name2" id="name2" value="" size="25" onkeyup="success()" placeholder="Full name" required>
            </div>
        </div>
        <div class="col-lg-7 ml-auto row row-justify-content-center">
            <div class="form-group">
                <button class="btn btn-primary" id="submit" disabled onclick="reply = calculateLove(); swal(reply[0], reply[1], 'success')">Calculate love</button>
            </div>
        </div>
    </div>
    
<script src="script.js"></script>

</body>
</html>
